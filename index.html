<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div id="main-container" class="sign-up-form">
      <div class="left-side">
        <p class="text-heading">
          Stay updated!
        </p>
        <p class="text-description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="features-list">
          <div class="list-item">
            <img src="assets/images/icon-list.svg" alt="icon-list">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="list-item">
            <img src="assets/images/icon-list.svg" alt="icon-list">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="list-item">
            <img src="assets/images/icon-list.svg" alt="icon-list">
            <p>And much more!</p>
          </div>
        </div>
        <div class="inpt-box">
          <div class="inpt-info">
            <label class="label-email" for="email-box">Email address</label>
            <p style="display: none;" id="wrongEmail">Valid email required</p>
          </div>
          <input id="email-box" class="input-email" type="email" placeholder="email@company.com">
        </div>
        <button id="subscribeBTN" class="subscribe-btn">
          Subscribe to monthly newsletter
        </button>
      </div>
      <div class="right-side">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration">
      </div>
    </div>
    <div style="display: none;" id="success-page">
      <img src="assets/images/icon-success.svg" alt="success">
      <p class="thanks-message">
        Thanks for subscribing!
      </p>
      <p id="infoMSG" class="info-message">

      </p>
      <button id="dismissBTN" class="subscribe-btn">
        Dismiss message
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
